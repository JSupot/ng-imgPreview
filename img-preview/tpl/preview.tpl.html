<div class="preview" ng-if="showPreview" ng-click="toggleShow()">
  <div class="preview-img__inner" >
    <div class="preview-img__container" ng-click="stopPropagation($event)">
      <img ng-src="{{ currentImg.url }}" alt="" >
      <span class="preview-img__close" ng-click="close($event)">
        <i class="icon icon-remove"></i>
      </span>
    </div>
  </div>
  <div class="preview-controller">
    <ul class="preview-bar">
      <li class="preview-bar__item" style="border:none;" ng-click="stopPropagation($event)">
        <a  title="查看原图" target="_blank" ng-href="{{ currentImg.url }}"><i class="icon icon-bar-chart"></i></a>
      </li>
      <li class="preview-bar__item" ng-class="{'first-pic': index == 0}" ng-click="showPre($event)">
        <a href="" title="上一张"><i class="icon icon-chevron-left"></i></a>
      </li>
      <li class="preview-bar__item" ng-class="{'first-pic': index == imageList.length -1}" ng-click="showNext($event)">
        <a href="" title="下一张"><i class="icon icon-chevron-right"></i></a>
      </li>
      <li class="preview-bar__item" ng-click="stopPropagation($event)">
        <a target="_blank" download ng-href="{{ currentImg.url }}" title="下载"><i class="icon icon-download"></i></a>
      </li>
    </ul>
  </div>
</div>
